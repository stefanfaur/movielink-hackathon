<div class="group">
  <h2>{{ group.name }}</h2>

  <h3>Members</h3>
  <ul>
    <li *ngFor="let member of group.members">
      {{ member }}
    </li>
  </ul>

  <h3>Posts</h3>
  <div *ngFor="let post of group.posts">
    <mat-card class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.location }} | Rating: {{ post.rating }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="cover" [src]="post.coverImage" alt="Cover image">
      <mat-card-content>
        <p>{{ post.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Add Post Form -->
  <mat-card>
    <h3>Add a Post</h3>
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" id="title" name="title" [(ngModel)]="newPost.title" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput id="content" name="content" [(ngModel)]="newPost.content" required></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput type="text" id="location" name="location" [(ngModel)]="newPost.location" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Rating</mat-label>
        <input matInput type="number" id="rating" name="rating" [(ngModel)]="newPost.rating" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add Post</button>
    </form>
  </mat-card>
</div>
